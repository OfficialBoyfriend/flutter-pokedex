name: pokedex
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  google_fonts: 6.2.1
  cupertino_icons: 1.0.2
  hooks_riverpod: 2.5.1
  flutter_hooks: 0.20.5
  auto_route: 8.0.0
